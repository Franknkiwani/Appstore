<!DOCTYPE html>

<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>CASHIFY - Download App</title>  
  <style>  
    :root {  
      --bg: #0d0d0d;  
      --card: #1c1c1c;  
      --accent: #00ffc3;  
      --text: #fff;  
      --muted: #888;  
      --glow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;  
    }  * {  
  -webkit-user-select: none;  
  user-select: none;  
}  

body {  
  background: var(--bg);  
  color: var(--text);  
  font-family: 'Segoe UI', sans-serif;  
  margin: 0;  
  padding: 0;  
}  

.container {  
  max-width: 800px;  
  margin: 0 auto;  
  padding: 30px 20px;  
}  

.app-header {  
  display: flex;  
  align-items: center;  
  gap: 20px;  
}  

.app-icon {  
  width: 100px;  
  height: 100px;  
  border-radius: 20px;  
}  

.title {  
  font-size: 28px;  
  font-weight: bold;  
}  

.subtitle {  
  color: var(--muted);  
  font-size: 14px;  
  margin-top: 4px;  
}  

.install-button,  
.share-button {  
  display: block;  
  width: 100%;  
  padding: 14px 0;  
  margin: 20px 0 10px;  
  background: var(--accent);  
  color: #000;  
  text-align: center;  
  font-size: 18px;  
  font-weight: bold;  
  border: none;  
  border-radius: 10px;  
  cursor: pointer;  
  text-decoration: none;  
  transition: background 0.2s;  
}  

.install-button:hover,  
.share-button:hover {  
  background: #00c0a3;  
}  

.info {  
  font-size: 15px;  
  line-height: 1.6;  
  margin-bottom: 30px;  
}  

.screenshot-gallery {  
  display: flex;  
  gap: 10px;  
  overflow-x: auto;  
  padding-bottom: 10px;  
}  

.screenshot-gallery img {  
  height: 250px;  
  border-radius: 14px;  
  flex-shrink: 0;  
  cursor: pointer;  
  border: 2px solid var(--accent);  
  box-shadow: var(--glow);  
  transition: transform 0.2s;  
}  

.screenshot-gallery img:hover {  
  transform: scale(1.03);  
}  

.details {  
  background: var(--card);  
  padding: 20px;  
  border-radius: 12px;  
  margin-top: 30px;  
}  

.details-item {  
  display: flex;  
  justify-content: space-between;  
  padding: 8px 0;  
  border-bottom: 1px solid #333;  
  font-size: 14px;  
}  

.details-item:last-child {  
  border-bottom: none;  
}  

.download-msg {  
  display: none;  
  text-align: center;  
  font-size: 16px;  
  color: var(--accent);  
  margin-top: 10px;  
}  

.overlay {  
  position: fixed;  
  top: 0; left: 0;  
  width: 100%;  
  height: 100%;  
  background: rgba(0,0,0,0.9);  
  display: none;  
  justify-content: center;  
  align-items: center;  
  z-index: 9999;  
  flex-direction: column;  
}  

.overlay img {  
  max-height: 90%;  
  max-width: 90%;  
  border-radius: 12px;  
  box-shadow: var(--glow);  
}  

.close-btn {  
  margin-top: 20px;  
  background: var(--accent);  
  color: #000;  
  border: none;  
  padding: 10px 20px;  
  font-size: 16px;  
  font-weight: bold;  
  border-radius: 8px;  
  cursor: pointer;  
}  

.close-btn:hover {  
  background: #00c0a3;  
}  

.share-popup {  
  position: fixed;  
  bottom: 60px;  
  left: 50%;  
  transform: translateX(-50%);  
  background: var(--card);  
  padding: 20px;  
  border: 2px solid var(--accent);  
  border-radius: 12px;  
  box-shadow: var(--glow);  
  display: none;  
  z-index: 9999;  
  width: 90%;  
  max-width: 400px;  
}  

.share-popup input {  
  width: 100%;  
  padding: 10px;  
  font-size: 14px;  
  border-radius: 6px;  
  border: none;  
  margin-bottom: 10px;  
  background: #111;  
  color: var(--accent);  
}  

.share-popup button {  
  width: 48%;  
  margin: 1%;  
  background: var(--accent);  
  color: #000;  
  font-weight: bold;  
  padding: 10px;  
  border: none;  
  border-radius: 8px;  
  cursor: pointer;  
}  

.share-popup .close-btn {  
  width: 100%;  
  margin-top: 10px;  
  background: #222;  
  color: #aaa;  
}

  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="app-header">  
      <img src="https://th.bing.com/th/id/OIG3.agwSn_KSOBpPJUr311cn?dpr=1,9&pid=ImgDetMain" class="app-icon" alt="App Icon">  
      <div>  
        <div class="title">CASHIFY</div>  
        <div class="subtitle">Finance · Make easy money online</div>  
      </div>  
    </div>  <a href="#" class="install-button" onclick="startDownload()">Install</a>  
<button class="share-button" onclick="showShare()">Share</button>  
<div class="download-msg" id="downloadMsg">Starting download...</div>  

<div class="info">  
  CASHIFY is your gateway to effortless earning. Tap, earn, and cash out — no fluff. Trusted by thousands to make extra cash online fast and easy.  
</div>  

<div class="screenshot-gallery">  
  <img src="https://i.ibb.co/fz9DhW0H/Screenshot-20250321-195324.jpg" onclick="openFull(this.src)">  
  <img src="https://i.ibb.co/Y7b6d1fD/Screenshot-20250321-184003.jpg" onclick="openFull(this.src)">  
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt2QfUqOLOmFJ7-h0-numjCSmE31cfKUAXDZiqGKmNUQUa7A5foouJRDnX&s=10" onclick="openFull(this.src)">  
</div>  

<div class="details">  
  <div class="details-item"><span>Version</span><span>1.0.0</span></div>  
  <div class="details-item"><span>Updated</span><span>March 22, 2025</span></div>  
  <div class="details-item"><span>Size</span><span>30 MB</span></div>  
  <div class="details-item"><span>Downloads</span><span>50K+</span></div>  
  <div class="details-item"><span>Offered by</span><span>CASHIFY Team</span></div>  
</div>

  </div>    <!-- Fullscreen Screenshot Viewer -->    <div class="overlay" id="overlay">  
    <img src="" id="fullImg">  
    <button class="close-btn" onclick="closeFull()">Close</button>  
  </div>    <!-- Share Popup -->    <div class="share-popup" id="sharePopup">  
    <input type="text" id="shareLink" value="https://apk.e-droid.net/apk/app3524161-29pqko.apk?v=2" readonly>  
    <div style="display: flex; justify-content: space-between;">  
      <button onclick="copyLink()">Copy</button>  
      <button onclick="sendWhatsApp()">WhatsApp</button>  
    </div>  
    <button class="close-btn" onclick="hideShare()">Close</button>  
  </div>   <script type="module">  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";  
  import { getDatabase, ref, get, set, increment, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";  
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";  
  
  const firebaseConfig = {  
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",  
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",  
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",  
    projectId: "itzhoyoo-f9f7e",  
    storageBucket: "itzhoyoo-f9f7e.appspot.com",  
    messagingSenderId: "1094792075584",  
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",  
    measurementId: "G-LLT6F9WRKH"  
  };  
  
  const app = initializeApp(firebaseConfig);  
  const db = getDatabase(app);  
  const auth = getAuth();  
  
  const apkLink = "https://apk.e-droid.net/apk/app3524161-29pqko.apk?v=2";  
  
  // Anonymous Login & Visit Tracking  
  signInAnonymously(auth).catch(console.error);  
  
  onAuthStateChanged(auth, (user) => {  
    if (user) {  
      const visitRef = ref(db, 'tracking/visits');  
      get(visitRef).then(snapshot => {  
        if (snapshot.exists()) {  
          set(visitRef, snapshot.val() + 1);  
        } else {  
          set(visitRef, 1);  
        }  
      });  
    }  
  });  
  
  // DOWNLOAD FUNCTION  
  window.startDownload = function () {  
    const msg = document.getElementById('downloadMsg');  
    msg.style.display = 'block';  
  
    const installRef = ref(db, 'tracking/installs');  
    get(installRef).then(snapshot => {  
      if (snapshot.exists()) {  
        set(installRef, snapshot.val() + 1);  
      } else {  
        set(installRef, 1);  
      }  
    });  
  
    setTimeout(() => {  
      const a = document.createElement('a');  
      a.href = apkLink;  
      a.download = "cashify.apk";  
      document.body.appendChild(a);  
      a.click();  
      a.remove();  
    }, 1000);  
  }  
  
  // VIEW FULL SCREEN IMAGE  
  window.openFull = function (src) {  
    document.getElementById('overlay').style.display = 'flex';  
    document.getElementById('fullImg').src = src;  
  }  
  
  window.closeFull = function () {  
    document.getElementById('overlay').style.display = 'none';  
    document.getElementById('fullImg').src = '';  
  }  
  
  // SHARE FUNCTIONS  
  window.showShare = function () {  
    document.getElementById('sharePopup').style.display = 'block';  
  
    const shareRef = ref(db, 'tracking/shares');  
    get(shareRef).then(snapshot => {  
      if (snapshot.exists()) {  
        set(shareRef, snapshot.val() + 1);  
      } else {  
        set(shareRef, 1);  
      }  
    });  
  }  
  
  window.hideShare = function () {  
    document.getElementById('sharePopup').style.display = 'none';  
  }  
  
  window.copyLink = function () {  
    const input = document.getElementById('shareLink');  
    input.select();  
    input.setSelectionRange(0, 99999);  
    document.execCommand("copy");  
    alert("Link copied to clipboard!");  
  }  
  
  window.sendWhatsApp = function () {  
    const text = encodeURIComponent("Download CASHIFY: " + apkLink);  
    window.open("https://wa.me/?text=" + text, "_blank");  
  }  
  
  // Load Version from Firebase  
  const versionRef = ref(db, 'tracking/version');  
  onValue(versionRef, (snapshot) => {  
    const version = snapshot.val();  
    const versionDisplay = document.getElementById('app-version');  
    if (versionDisplay && version) {  
      versionDisplay.textContent = `Version ${version}`;  
    }  
  });  
</script>  
</body>  
</html>
