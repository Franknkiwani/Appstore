<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashify - Make Easy Money Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .logo {
      width: 100px;
      border-radius: 20px;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .desc {
      margin: 0.5rem 0 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    #install-btn, #share-btn {
      padding: 1rem 2rem;
      margin: 1rem 0.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      background: #00ffc8;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    #install-btn:hover, #share-btn:hover {
      background: #00b89e;
    }

    #version {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
      display: block;
    }

    .screenshots {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
      overflow-x: auto;
      justify-content: center;
      flex-wrap: wrap;
    }

    .screenshots img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #0ff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .screenshots img:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1rem;
    }

    .popup img {
      max-width: 95%;
      max-height: 90vh;
      border-radius: 10px;
    }

    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .share-popup {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 1rem;
      border: 2px solid #0ff;
      border-radius: 10px;
      z-index: 999;
    }

    .share-popup input {
      width: 300px;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .share-popup button {
      background: #00ffc8;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .meta {
      margin-top: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://th.bing.com/th/id/OIG3.agwSn_KSOBpPJUr311cn?dpr=1,9&pid=ImgDetMain" alt="Cashify Logo" class="logo">
    <h1>Cashify</h1>
    <p class="desc">Make easy money online</p>

    <button id="install-btn">Install</button>
    <button id="share-btn">Share</button>
    <span id="version">vLoading...</span>
    <p class="meta">Size: 30MB</p>

    <div class="screenshots">
      <img src="https://i.ibb.co/fz9DhW0H/Screenshot-20250321-195324.jpg" alt="screenshot">
      <img src="https://i.ibb.co/Y7b6d1fD/Screenshot-20250321-184003.jpg" alt="screenshot">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt2QfUqOLOmFJ7-h0-numjCSmE31cfKUAXDZiqGKmNUQUa7A5foouJRDnX&s=10" alt="screenshot">
    </div>
  </div>

  <!-- Screenshot Popup -->
  <div class="popup" id="screenshot-popup">
    <span class="close" id="popup-close">&times;</span>
    <img id="popup-img" src="" alt="">
  </div>

  <!-- Share Popup -->
  <div class="share-popup" id="share-popup">
    <input type="text" readonly value="https://apk.e-droid.net/apk/app3524161-29pqko.apk?v=2" id="share-link">
    <button onclick="copyShareLink()">Copy</button>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, update, get, increment } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    signInAnonymously(auth).then(() => {
      const statsRef = ref(db, 'stats');
      update(statsRef, { visits: increment(1) });

      const appInfoRef = ref(db, 'appInfo');
      get(appInfoRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const version = data.version || 'Unknown';
          const apkLink = data.apkLink || '#';

          document.getElementById('version').textContent = `v${version}`;

          document.getElementById('install-btn').onclick = () => {
            update(statsRef, { installs: increment(1) });
            window.location.href = apkLink;
          };

          document.getElementById('share-btn').onclick = () => {
            update(statsRef, { shares: increment(1) });
            document.getElementById('share-popup').style.display = 'block';
          };
        }
      });
    });
  </script>

  <!-- Screenshot Logic -->
  <script>
    document.querySelectorAll('.screenshots img').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('popup-img').src = img.src;
        document.getElementById('screenshot-popup').style.display = 'flex';
      });
    });

    document.getElementById('popup-close').onclick = () => {
      document.getElementById('screenshot-popup').style.display = 'none';
    };

    function copyShareLink() {
      const link = document.getElementById('share-link');
      link.select();
      document.execCommand('copy');
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
